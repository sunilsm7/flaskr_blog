{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
    	<label for="title">Title</label>
    	<input name="title" id="title" value="{{ request.form['title'] }}" class="form-control" 
        placeholder="Enter post title" required>
    </div>
    <div class="form-group">
      <label for="body">Content</label>
      <textarea name="body" id="body" class="form-control" placeholder="What is in your mind ?">{{ request.form['body'] }}</textarea>
    </div>
    <input type="submit" value="Save" class="btn btn-primary">
  </form>
{% endblock %}
