{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input name="title" id="title"
        value="{{ request.form['title'] or post['title'] }}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="body">Content</label>
      <textarea name="body" id="body" class="form-control">{{ request.form['body'] or post['body'] }}
      </textarea>
    </div>
    <input type="submit" value="Save" class="btn btn-danger">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="btn btn-warning" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
